<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculo.js"></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Isso abaixo Ã© uma <span class="calculator">calculadora</span>!</h1>
	<div>
		<header id="screen"></header>
		<hidden id="screenaux"></hidden>
		<table>
		
      			<tbody>
				<tr class="orange">
					<td onclick="zeraValor(this.id)">AC</td>
          				<td >%</td>
          				<td onclick="pegaValor(this.id)" id="/" >/</td>
				</tr>
				<tr class="orange">
					<td  onclick="pegaValor(this.id)" id="+">+</td>
					<td  onclick="pegaValor(this.id)" id="-">-</td>
					<td onclick="pegaValor(this.id)" id="*">x</td>
				</tr>
				<tr>
			    		<td onclick="montaString(this.id)" id="7">7</td>
			    		<td onclick="montaString(this.id)" id="8">8</td>
			    		<td onclick="montaString(this.id)" id="9">9</td>
				</tr>
				<tr>
					<td onclick="montaString(this.id)" id="4">4</td>
					<td onclick="montaString(this.id)" id="5">5</td>
					<td onclick="montaString(this.id)" id="6">6</td>
				</tr>
				<tr>
      					<td onclick="montaString(this.id)" id="1">1</td>
					<td onclick="montaString(this.id)" id="2">2</td>
					<td onclick="montaString(this.id)" id="3">3</td>
				</tr>
				<tr>
      					<td >.</td>
					<td >0</td>
					<td onclick="resultado()">=</td>
				</tr>	
			</tbody>
		</table>
	</div>
</body>
</html>
